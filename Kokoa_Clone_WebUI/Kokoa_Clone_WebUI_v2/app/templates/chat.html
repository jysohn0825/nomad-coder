<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../static/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat with KokoaTalk Manager - Kokoa Clone</title>
    </head>
    <body id = "chat-screen">
        <div class = "status-bar">
            <div class = "status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class = "status-bar__column">
                <span>18:43</span>
            </div>
            <div class = "status-bar__column">
                <span>90%</span>
                <i class="fas fa-battery-three-quarters fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="/chats"><i class="fas fa-angle-left fa-3x"></i></a>
            </div>
            <div class="alt-header__column">
                {% if rName[1] == username %}
                    <h1 class ="alt-header__title">{{rName[2]}}</h1>
                {% else %}
                    <h1 class ="alt-header__title">{{rName[1]}}</h1>
                {% endif %}
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>  
                <span><i class="fas fa-bars fa-lg"></i></span>    
            </div>
        </header>


        <main class = "main-screen main-chat">
            <div class = "chat__timestamp">
                Tuesday, June 30, 2020
            </div>

            {% for c in cList %}
                {% if c[0] != username %}
                    <div class = "message-row">
                        <img src="{{c[4]}}"/>
                        <div class = "message-row__content">
                            <span class="message__author">{{c[1]}}</span>
                            <div class = "message__info">
                                <span class = "message__bubble">{{c[2]}}</span>
                                <span class = "message__time">{{c[3]}}</span>
                            </div>
                        </div>
                    </div>
                {% elif c[0] == username %}
                    <div class = "message-row message-row--own">
                        <div class = "message-row__content">
                            <div class = "message__info">
                                <span class = "message__bubble">{{c[2]}}</span>
                                <span class = "message__time">{{c[3]}}</span>
                            </div>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}

        </main>
        <form class = "reply" action="/chat/{{chatnum}}/send" method="POST">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>  
            </div>
            <div class="reply__column">
                <input name = "send" type="text" placeholder="Write a message..."/>
                <i class="far fa-smile-wink fa-lg"></i>  
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>  

            </div>
        </form>
        <div id = "no-mobile">
            <span>Your Sceen is too big</span>
        </div>
        <script src="https://kit.fontawesome.com/903f061087.js" crossorigin="anonymous"></script>
    </body>
</html>
